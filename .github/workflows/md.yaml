name: Deploy mdBook to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "abstract/_tools/mdbook-drawio -> target"

      - name: Install mdBook and plugins
        run: |
          if ! command -v mdbook &> /dev/null; then
            cargo install mdbook
          else
            echo "mdBook already installed"
          fi

          if ! command -v mdbook-drawio &> /dev/null; then
            cargo install --git https://github.com/drogue-iot/mdbook-drawio
          else
            echo "mdbook-drawio already installed"
          fi

      - name: Build the book
        run: mdbook build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
          publish_branch: gh-pages
